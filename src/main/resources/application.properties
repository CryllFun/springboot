com.cyrill.title=springboot\u5B66\u4E60
com.cyrill.description=\u5929\u5929\u5B66\u4E60\u5929\u5929\u5411\u4E0A

#log\u914D\u7F6E
logging.path=/user/local/log
logging.level.com.cyrill=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=ERROR

#mysql\u914D\u7F6E
#\u914D\u7F6E\u8F93\u51FA\u7684\u5730\u5740\u548C\u8F93\u51FA\u7EA7\u522B
#path\u4E3A\u672C\u673A\u7684log\u5730\u5740\uFF0Clogging.level  \u540E\u9762\u53EF\u4EE5\u6839\u636E\u5305\u8DEF\u5F84\u914D\u7F6E\u4E0D\u540C\u8D44\u6E90\u7684log\u7EA7\u522B
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/springboot?serverTimezone=GMT%2B8
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

#mybatis\u914D\u7F6E
mybatis.type-aliases-package=com.cyrill.springboot.entity
#\u4F7F\u7528xml\u9700\u6DFB\u52A0\u4EE5\u4E0B\u914D\u7F6E\uFF1A
#mybatis\u914D\u7F6E\u6587\u4EF6
mybatis.config-location=classpath:mybatis/mybatis-config.xml
#\u5B9E\u4F53\u7C7B\u6620\u5C04\u6587\u4EF6
mybatis.mapper-locations=classpath:mybatis/mapper/*.xml


#spring data jpa\u914D\u7F6E(hibernate\u914D\u7F6E)
#\u5229\u7528Hibernate\u751F\u6210\u5404\u79CD\u81EA\u52A8\u5316\u7684sql\uFF0C\u5982\u679C\u53EA\u662F\u7B80\u5355\u7684\u589E\u5220\u6539\u67E5\uFF0C
# \u57FA\u672C\u4E0A\u4E0D\u7528\u624B\u5199\u4E86\uFF0Cspring\u5185\u90E8\u5DF2\u7ECF\u5E2E\u5927\u5BB6\u5C01\u88C5\u5B9E\u73B0\u4E86\u3002
#-------------------------------------------------------------
#hbm2ddl.auto\u53C2\u6570\u7684\u4F5C\u7528\u4E3B\u8981\u7528\u4E8E\uFF1A\u81EA\u52A8\u521B\u5EFA|\u66F4\u65B0|\u9A8C\u8BC1\u6570\u636E\u5E93\u8868\u7ED3\u6784,\u6709\u56DB\u4E2A\u503C\uFF1A
spring.jpa.properties.hibernate.hbm2ddl.auto=update
#   1.create:\u6BCF\u6B21\u52A0\u8F7Dhibernate\u65F6\u90FD\u4F1A\u5220\u9664\u4E0A\u4E00\u6B21\u7684\u751F\u6210\u7684\u8868\uFF0C\u7136\u540E\u6839\u636E\u4F60\u7684model\u7C7B\u518D\u91CD\u65B0\u6765\u751F\u6210\u65B0\u8868\uFF0C
# \u54EA\u6015\u4E24\u6B21\u6CA1\u6709\u4EFB\u4F55\u6539\u53D8\u4E5F\u8981\u8FD9\u6837\u6267\u884C\uFF0C\u8FD9\u5C31\u662F\u5BFC\u81F4\u6570\u636E\u5E93\u8868\u6570\u636E\u4E22\u5931\u7684\u4E00\u4E2A\u91CD\u8981\u539F\u56E0
#   2. create-drop\uFF1A\u6BCF\u6B21\u52A0\u8F7Dhibernate\u65F6\u6839\u636Emodel\u7C7B\u751F\u6210\u8868\uFF0C\u4F46\u662FsessionFactory\u4E00\u5173\u95ED,\u8868\u5C31\u81EA\u52A8\u5220\u9664\u3002
#   3.update\uFF1A\u6700\u5E38\u7528\u7684\u5C5E\u6027\uFF0C\u7B2C\u4E00\u6B21\u52A0\u8F7Dhibernate\u65F6\u6839\u636Emodel\u7C7B\u4F1A\u81EA\u52A8\u5EFA\u7ACB\u8D77\u8868\u7684\u7ED3\u6784
# \uFF08\u524D\u63D0\u662F\u5148\u5EFA\u7ACB\u597D\u6570\u636E\u5E93\uFF09\uFF0C\u4EE5\u540E\u52A0\u8F7Dhibernate\u65F6\u6839\u636E model\u7C7B\u81EA\u52A8\u66F4\u65B0\u8868\u7ED3\u6784\uFF0C
# \u5373\u4F7F\u8868\u7ED3\u6784\u6539\u53D8\u4E86\u4F46\u8868\u4E2D\u7684\u884C\u4ECD\u7136\u5B58\u5728\u4E0D\u4F1A\u5220\u9664\u4EE5\u524D\u7684\u884C\u3002\u8981\u6CE8\u610F\u7684\u662F\u5F53\u90E8\u7F72\u5230\u670D\u52A1\u5668\u540E\uFF0C
# \u8868\u7ED3\u6784\u662F\u4E0D\u4F1A\u88AB\u9A6C\u4E0A\u5EFA\u7ACB\u8D77\u6765\u7684\uFF0C\u662F\u8981\u7B49 \u5E94\u7528\u7B2C\u4E00\u6B21\u8FD0\u884C\u8D77\u6765\u540E\u624D\u4F1A\u3002
#   4.validate:\u6BCF\u6B21\u52A0\u8F7Dhibernate\u65F6\uFF0C\u9A8C\u8BC1\u521B\u5EFA\u6570\u636E\u5E93\u8868\u7ED3\u6784\uFF0C\u53EA\u4F1A\u548C\u6570\u636E\u5E93\u4E2D\u7684\u8868\u8FDB\u884C\u6BD4\u8F83\uFF0C
# \u4E0D\u4F1A\u521B\u5EFA\u65B0\u8868\uFF0C\u4F46\u662F\u4F1A\u63D2\u5165\u65B0\u503C\u3002
#------------------------------------------------------------------
#dialect\uFF1A\u4E3B\u8981\u662F\u6307\u5B9A\u751F\u6210\u8868\u540D\u7684\u5B58\u50A8\u5F15\u64CE\u4E3AMySQL5Dialect\uFF0C\u65B0\u7248\u7684MySQL\u65B9\u8A00
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
#------------------------------------------------------------------
#show-sql\uFF1A\u662F\u5426\u6253\u5370\u51FA\u81EA\u52A8\u751F\u4EA7\u7684SQL\uFF0C\u65B9\u4FBF\u8C03\u8BD5\u7684\u65F6\u5019\u67E5\u770B
spring.jpa.show-sql=true

#redia\u914D\u7F6E
#redis\u6570\u636E\u5E93\u7D22\u5F15\uFF08\u9ED8\u8BA4\u4E3A0\uFF09
spring.redis.database=0
#redis\u670D\u52A1\u5668\u5730\u5740
spring.redis.host=127.0.0.1
#redis\u670D\u52A1\u5668\u8FDE\u63A5\u7AEF\u53E3
spring.redis.port=6379
#redis\u670D\u52A1\u5668\u8FDE\u63A5\u5BC6\u7801\uFF08\u9ED8\u8BA4\u4E3A\u7A7A\uFF09
spring.redis.password=
#\u8FDE\u63A5\u6C60\u6700\u5927\u8FDE\u63A5\u6570\uFF08\u4F7F\u7528\u8D1F\u503C\u8868\u793A\u6CA1\u6709\u9650\u5236\uFF09
spring.redis.jedis.pool.max-active=8
#\u8FDE\u63A5\u6C60\u6700\u5927\u963B\u585E\u7B49\u5F85\u65F6\u95F4\uFF08\u4F7F\u7528\u8D1F\u503C\u8868\u793A\u6CA1\u6709\u9650\u5236\uFF09
spring.redis.jedis.pool.max-wait=-1
#\u8FDE\u63A5\u6C60\u4E2D\u7684\u6700\u5927\u7A7A\u95F2\u8FDE\u63A5
spring.redis.jedis.pool.max-idle=8
#\u8FDE\u63A5\u6C60\u4E2D\u7684\u6700\u5C0F\u7A7A\u95F2\u8FDE\u63A5
spring.redis.jedis.pool.min-idle=0
#\u8FDE\u63A5\u8D85\u65F6\u65F6\u95F4\uFF08\u6BEB\u79D2\uFF09
spring.redis.timeout=5000

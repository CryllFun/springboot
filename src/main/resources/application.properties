com.cyrill.title=springboot\u5B66\u4E60
com.cyrill.description=\u5929\u5929\u5B66\u4E60\u5929\u5929\u5411\u4E0A

#\u70ED\u90E8\u7F72\u751F\u6548
spring.devtools.restart.enabled=true
#\u8BBE\u7F6E\u91CD\u542F\u7684\u76EE\u5F55
spring.devtools.restart.additional-paths=src/main/java
#classpath\u76EE\u5F55\u4E0B\u7684WEB-INF\u6587\u4EF6\u5939\u5185\u5BB9\u4FEE\u6539\u4E0D\u91CD\u542F,\u4F46\u662F\u4F1A\u91CD\u65B0\u52A0\u8F7D\uFF08devtools\u5185\u5D4C\u4E86\u4E00\u4E2ALiveReload server\uFF0C\u5F53\u8D44\u6E90\u53D1\u751F\u6539\u53D8\u65F6\uFF0C\u6D4F\u89C8\u5668\u5237\u65B0\uFF09\u3002
spring.devtools.restart.additional-exclude=WEB-INF/**
#\u8DF3\u8F6CHTML\u9875\u9762
spring.thymeleaf.prefix=classpath:/static/html/
#\u5173\u95EDthymeleaf\u7F13\u5B58\uFF0C\u4FEE\u6539\u9875\u9762\u65E0\u9700\u91CD\u542F
spring.thymeleaf.cache=false
#\u6CE8\u91CA\uFF1Aresources\u4E0B\u7684static\u5373\u4E3A\u9759\u6001\u8D44\u6E90\u5305

#log\u914D\u7F6E
#\u914D\u7F6E\u8F93\u51FA\u7684\u5730\u5740\u548C\u8F93\u51FA\u7EA7\u522B
#path\u4E3A\u672C\u673A\u7684log\u5730\u5740\uFF0Clogging.level  \u540E\u9762\u53EF\u4EE5\u6839\u636E\u5305\u8DEF\u5F84\u914D\u7F6E\u4E0D\u540C\u8D44\u6E90\u7684log\u7EA7\u522B
logging.path=/user/local/log
logging.level.com.cyrill=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=ERROR

